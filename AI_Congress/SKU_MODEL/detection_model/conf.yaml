MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_ResNet50_conv5_body
  NUM_CLASSES: 2
  RPN_ONLY: True
NUM_GPUS: 4
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.01
  GAMMA: 0.1
  MAX_ITER: 35000
  STEPS: [0, 26000, 31000] 
FPN:
  FPN_ON: True
  MULTILEVEL_RPN: True
  RPN_MAX_LEVEL: 6
  RPN_MIN_LEVEL: 2
  RPN_ANCHOR_START_SIZE: 32
  RPN_ASPECT_RATIOS: (0.5, 1, 2)
TRAIN:
  WEIGHTS: pertrain_model/ImageNetPretrained/MSRA/R-50.pkl
  DATASETS: ('coco_2014_SKUDetHJ190316trainData', )
  SCALES: (800,)
  MAX_SIZE: 1333
TEST:
  DATASETS: ('coco_2014_SKUDetHJ190316CheckData',)
  SCALE: 400
  MAX_SIZE: 500
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
  DETECTIONS_PER_IM: 10000
OUTPUT_DIR: .
